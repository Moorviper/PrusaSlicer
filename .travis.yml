branches:
  only:
    - master
os: osx
osx_image: xcode11.6
language: "sh"
sudo: false
before_install:
install:
  - brew install boost gettext 
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ..
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_PREFIX_PATH="$PWD/../deps/build/destdir/usr/local" -DTBB_LIBRARIES=/usr/include/tbb
  - make
  - echo "============================"
  - ls
  - echo "============================"
  - ls -la
deploy:
  provider: releases
  api_key:
    secure: 
  file: prusaslicer.zip
  on:
    repo: Moorviper/PrusaSlicer
  skip_cleanup: 'true'
